<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Receipt</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  
</head>
<body text='#08636e'>
  <div class="container">
    <h1>Payment Receipt Generator</h1>
    <form id="receiptForm">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" required>

      <label for="paymentAmount">Payment Amount:</label>
      <input type="number" id="paymentAmount" required>

      <label for="paymentDate">Payment Date:</label>
      <input type="date" id="paymentDate" required>

      
      

      <button type="button" id="generateBtn">Generate Receipt</button>
    </form>

    <div id="receipt" class="receipt" style="display: none;">
      
    
      <h1>Payment Receipt :- </h1>
      <p><strong>Customer Name:</strong> <span id="displayCustomerName"></span></p>
      <p><strong>Payment Amount:</strong> â‚¹<span id="displayPaymentAmount"></span></p>
      <p><strong>Payment Date:</strong> <span id="displayPaymentDate"></span></p>
        <div id="logoContainer">
        <img src="./paymentlogo.png" alt="Logo"/>
    
      </div>
          <p><strong>THANK YOU  FOR THE PAYMENT YOU ARE OUR VALUABLE CUSTOMER </strong> </p>
    </div>
      <button id="printBtn">Print Receipt</button>
      <button id="downloadBtn">Download Receipt (JPG)</button>
        <button id="downloadBtnPdf">Download Receipt (PDF)</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
